<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Album</a>
      </div>
    </nav>

    <h1 class="h1 mt-4 text-center">Album</h1>
    <p class="text-center mb-4 mt-3">
      This page will dynamically load pictures from the web, and display them in a cool way!
    </p>
    <div class="container mt-5 text-center">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="search-query" class="form-control" placeholder="Search for images...">
            </div>
            <div class="col">
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <button id="load-images" class="btn btn-success">Load Images</button>
                <button id="load-secondary-images" class="btn btn-info">Load Secondary Images</button>
            </div>
        </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./immagini.js"></script>
  </body>
</html>
